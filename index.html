<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid Store | Your Gadget Solution</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { brand: { 500: '#3b82f6', 600: '#2563eb', 900: '#0f172a' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .text-gradient { background: linear-gradient(to right, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-left-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased selection:bg-brand-500 selection:text-white">

    <nav class="fixed w-full z-50 glass transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer">
                    <i class="fa-solid fa-microchip text-brand-500 text-3xl"></i>
                    <span class="font-bold text-2xl tracking-tight text-white">Farid<span class="text-brand-500">Store</span></span>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="#home" class="text-gray-300 hover:text-white transition duration-300">Beranda</a>
                    <a href="#katalog" class="text-gray-300 hover:text-white transition duration-300">Katalog Dinamis</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="relative min-h-screen flex items-center pt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold leading-tight mb-6" data-aos="fade-down">
                Temukan <span class="text-gradient">Gadget Impian</span> Anda.
            </h1>
            <p class="text-lg text-gray-400 mb-8 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                Your Gadget Solution. Update stok realtime ponsel dan laptop berkualitas pilihan kami.
            </p>
            <a href="#katalog" class="inline-block bg-brand-600 hover:bg-brand-500 text-white px-8 py-3.5 rounded-full font-semibold transition duration-300 shadow-[0_0_20px_rgba(59,130,246,0.4)]" data-aos="zoom-in" data-aos-delay="200">
                Lihat Stok Hari Ini <i class="fa-solid fa-arrow-down ml-2"></i>
            </a>
        </div>
    </section>

    <section id="katalog" class="py-24 bg-gray-900/50 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16" data-aos="fade-up">
                <h2 class="text-3xl md:text-5xl font-bold mb-4">Stok <span class="text-gradient">Tersedia</span></h2>
                <p class="text-gray-400">Data ditarik secara langsung dari database JSONBin.</p>
            </div>

            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                <div class="loader mb-4"></div>
                <p class="text-gray-400 animate-pulse">Memuat data dari serverless...</p>
            </div>

            <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                </div>
            
            <div id="error-state" class="hidden text-center text-red-400 py-10 bg-red-900/20 rounded-2xl border border-red-500/30">
                <i class="fa-solid fa-triangle-exclamation text-4xl mb-3"></i>
                <p id="error-message">Gagal memuat katalog.</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.css"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50 });

        // Nomor WhatsApp Admin Anda (Ganti dengan nomor Farid Store)
        const waNumber = "6281234567890"; 

        // Fungsi memuat data dari Vercel Serverless API
        async function fetchProducts() {
            const container = document.getElementById('product-container');
            const loading = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');

            try {
                // Memanggil file /api/products.js di Vercel
                const response = await fetch('/api/products');
                
                if (!response.ok) {
                    throw new Error('Gagal terhubung ke API Vercel.');
                }

                const products = await response.json();
                
                // Sembunyikan loading, tampilkan kontainer
                loading.classList.add('hidden');
                container.classList.remove('hidden');

                // Render setiap produk ke dalam HTML
                products.forEach((product, index) => {
                    // Format pesan WhatsApp otomatis
                    const waText = encodeURIComponent(`Halo Admin Farid Store, saya tertarik dengan ${product.nama} yang harganya ${product.harga}. Apakah stoknya masih ada?`);
                    const waLink = `https://wa.me/${waNumber}?text=${waText}`;

                    const card = document.createElement('div');
                    card.className = "bg-gray-800 rounded-3xl overflow-hidden border border-gray-700 hover:border-brand-500 transition-all duration-300 transform hover:-translate-y-2 group shadow-xl";
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', (index * 100).toString());

                    card.innerHTML = `
                        <div class="relative h-64 overflow-hidden">
                            <img src="${product.gambar}" alt="${product.nama}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute top-4 right-4 bg-brand-600 text-white text-xs font-bold px-3 py-1 rounded-full backdrop-blur-md">
                                ${product.kategori}
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-white mb-2 line-clamp-1">${product.nama}</h3>
                            <p class="text-gray-400 text-sm mb-4"><i class="fa-solid fa-check-circle text-green-500 mr-1"></i> ${product.kondisi}</p>
                            <div class="flex items-center justify-between mt-6">
                                <span class="text-2xl font-bold text-brand-400">${product.harga}</span>
                                <a href="${waLink}" target="_blank" class="w-12 h-12 bg-green-500 hover:bg-green-400 rounded-full flex items-center justify-center text-white transition-colors shadow-lg shadow-green-500/30">
                                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                loading.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = error.message;
                console.error(error);
            }
        }

        // Jalankan saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
